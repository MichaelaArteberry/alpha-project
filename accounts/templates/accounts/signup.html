{% extends 'base.html' %}

<!DOCTYPE html>
<html>

<head>
    {% block title %}{% endblock title %}
</head>

<body>
    {% block content %}
    <main>
        <div>
            <h1>Sign up!</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Signup</button>
            </form>

        </div>
    </main>
    {% endblock content %}
</body>

</html>
